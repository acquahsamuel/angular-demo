<br />
<div class="main-wrapper">
  <div *ngFor="let article of articles" class="wrapper">
    <div>
      <img src="{{ article.urlToImage }}" alt="" srcset="" />
    </div>

    <div class="wording">
      <p>{{ article.author }}</p>
      <p>{{ article.title }}</p>
      <div [innerHTML]="article.description"></div>
    </div>
  </div>
</div>
